<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic Meta Tags for Sharing -->
    <title>Birthday Countdown!</title>
    <meta property="og:title" content="A Birthday Countdown is Happening!" />
    <meta property="og:description" content="Join the celebration and watch the countdown live!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" /> 
    <meta property="og:image" content="https://i.imgur.com/M2fB5iP.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen font-poppins p-4">

    <div id="toast-container"></div>
    <canvas id="confetti-canvas"></canvas>

    <main id="countdown-container" class="w-full max-w-3xl text-center opacity-0 translate-y-4 transition-all duration-500">
        <div class="bg-white/70 backdrop-blur-xl border border-pink-200 rounded-3xl shadow-lg p-8 md:p-12">
            <div id="celebration-message" class="hidden">
                <h1 class="text-5xl md:text-7xl font-fredoka text-pink-500 animate-pulse">Happy Birthday, <span id="birthday-name-celebrate"></span>!</h1>
            </div>

            <div id="countdown-active">
                <h1 class="text-3xl md:text-4xl font-fredoka text-pink-500 mb-2">The Birthday Countdown for <span id="birthday-name"></span></h1>
                <p id="countdown-note" class="text-gray-500 mb-8 italic"></p>
                <div id="timer" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 text-pink-600">
                    <!-- Timer units will be injected here -->
                </div>
            </div>

            <div id="share-section" class="mt-10">
                <p class="font-semibold text-gray-600 mb-3">Share the excitement!</p>
                <div class="flex justify-center items-center gap-3">
                    <button id="copy-link-btn" class="share-btn bg-gray-200 hover:bg-gray-300 text-gray-700"><i class="fas fa-copy mr-2"></i>Copy Link</button>
                    <a id="twitter-share" href="#" target="_blank" class="share-btn bg-sky-400 hover:bg-sky-500 text-white"><i class="fab fa-twitter"></i></a>
                    <a id="whatsapp-share" href="#" target="_blank" class="share-btn bg-green-500 hover:bg-green-600 text-white"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>

            <div class="mt-8">
                 <a href="/wall.html" class="text-pink-500 hover:text-pink-700 font-semibold transition-colors"><i class="fas fa-arrow-left mr-1"></i> Back to the Birthday Wall</a>
            </div>
        </div>
    </main>

    <div id="not-found" class="hidden text-center">
        <h1 class="text-5xl font-fredoka text-pink-500">Oops!</h1>
        <p class="text-xl text-gray-600 mt-4">We couldn't find that birthday countdown.</p>
        <a href="/wall.html" class="inline-block mt-6 bg-pink-500 text-white font-bold py-3 px-6 rounded-full hover:bg-pink-600 transition-transform hover:scale-105">Go to the Birthday Wall</a>
    </div>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-white/80 backdrop-blur-sm text-gray-600 text-xs font-semibold px-3 py-1.5 rounded-full shadow-md hover:bg-white transition-all duration-300">
        Made by Seron
    </a>

    <script type="module" src="js/countdown.js"></script>
</body>
</html>
