<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>
    <div id="animation-container" class="absolute inset-0 pointer-events-none"></div>

    <main id="countdown-card" class="bg-white p-8 sm:p-12 rounded-2xl shadow-lg w-full max-w-4xl text-center opacity-0 translate-y-10 transition-all duration-700 ease-out">
        <div id="loading-state" class="py-20">
            <i class="fa fa-spinner fa-spin text-5xl text-pink-500"></i>
        </div>

        <div id="content-state" class="hidden">
            <h1 id="title" class="text-4xl sm:text-5xl font-bold text-gray-800"></h1>
            <p id="note" class="text-gray-500 mt-4 text-lg max-w-2xl mx-auto"></p>

            <div id="countdown-display" class="grid grid-cols-2 md:grid-cols-4 gap-4 sm:gap-8 my-10">
                <div class="timer-box"><span id="days" class="timer-digit">0</span><span class="timer-label">Days</span></div>
                <div class="timer-box"><span id="hours" class="timer-digit">0</span><span class="timer-label">Hours</span></div>
                <div class="timer-box"><span id="minutes" class="timer-digit">0</span><span class="timer-label">Minutes</span></div>
                <div class="timer-box"><span id="seconds" class="timer-digit">0</span><span class="timer-label">Seconds</span></div>
            </div>
            
            <div id="celebration-message" class="hidden my-10">
                <h2 class="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-yellow-500 animate-pulse">Happy Birthday!</h2>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-8">
                <button id="copy-link-btn" class="action-btn bg-blue-500 hover:bg-blue-600">
                    <i class="fa fa-copy mr-2"></i> Copy Share Link
                </button>
                <a href="wall.html" class="action-btn bg-gray-600 hover:bg-gray-700">
                    <i class="fa fa-arrow-left mr-2"></i> Back to Wall
                </a>
            </div>
        </div>
    </main>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-white text-gray-700 text-xs font-semibold px-3 py-1.5 rounded-full shadow-md hover:bg-gray-100 transition-all duration-300 z-10">
        Made by Seron
    </a>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/countdown.js"></script>
</body>
</html>
