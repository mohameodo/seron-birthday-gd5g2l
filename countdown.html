<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown! | Birthday WishDrop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-pink-50 font-nunito text-gray-800 flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <canvas id="confetti-canvas" class="absolute top-0 left-0 w-full h-full pointer-events-none z-50"></canvas>
    <div id="balloon-container" class="absolute top-0 left-0 w-full h-full pointer-events-none z-0"></div>

    <main id="countdown-card-container" class="w-full max-w-4xl mx-auto z-10 text-center opacity-0 translate-y-4 transition-all duration-500">
        <div class="glass-card p-8 md:p-12">
            <div id="loading-state">
                <i class="fas fa-spinner fa-spin text-5xl text-pink-400"></i>
                <p class="mt-4 text-gray-500">Loading the magic...</p>
            </div>

            <div id="countdown-content" class="hidden">
                <h2 id="countdown-title" class="text-3xl md:text-5xl font-black text-pink-500 drop-shadow-sm mb-4"></h2>
                <p id="countdown-note" class="text-gray-600 max-w-xl mx-auto mb-8 text-lg"></p>
                
                <div id="timer" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 text-pink-800 mb-8">
                    <div class="timer-box"><span id="days" class="timer-digit">0</span><span class="timer-label">Days</span></div>
                    <div class="timer-box"><span id="hours" class="timer-digit">0</span><span class="timer-label">Hours</span></div>
                    <div class="timer-box"><span id="minutes" class="timer-digit">0</span><span class="timer-label">Minutes</span></div>
                    <div class="timer-box"><span id="seconds" class="timer-digit">0</span><span class="timer-label">Seconds</span></div>
                </div>

                <div id="celebration-message" class="hidden text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-500 animate-pulse my-8">
                    Happy Birthday!
                </div>

                <div id="post-celebration-message" class="hidden text-2xl md:text-3xl font-bold text-gray-600 my-8"></div>

                <div class="flex items-center justify-center space-x-4 mt-8">
                    <button id="share-btn" class="share-button">
                        <i class="fa-solid fa-share-alt mr-2"></i> Share
                    </button>
                    <a href="wall.html" class="back-button">
                        <i class="fa-solid fa-arrow-left mr-2"></i> Back to Wall
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/effects.js"></script>
    <script type="module" src="js/countdown.js"></script>
</body>
</html>
