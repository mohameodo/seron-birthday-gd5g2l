<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen relative overflow-hidden">

    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>
    <div id="animation-container" class="absolute inset-0 z-0"></div>

    <div class="text-center p-6 bg-white rounded-2xl shadow-xl z-10 w-11/12 max-w-4xl relative">
        <div id="sparkle-container"></div>
        <h1 id="title" class="text-4xl md:text-5xl font-extrabold text-gray-800"></h1>
        <p id="note" class="mt-4 text-lg text-gray-500 max-w-2xl mx-auto"></p>
        
        <div id="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 my-10 text-gray-800">
            <div class="bg-gray-100 p-6 rounded-xl">
                <div id="days" class="text-5xl md:text-7xl font-bold">0</div>
                <div class="text-sm md:text-base font-semibold uppercase tracking-wider text-gray-500">Days</div>
            </div>
            <div class="bg-gray-100 p-6 rounded-xl">
                <div id="hours" class="text-5xl md:text-7xl font-bold">0</div>
                <div class="text-sm md:text-base font-semibold uppercase tracking-wider text-gray-500">Hours</div>
            </div>
            <div class="bg-gray-100 p-6 rounded-xl">
                <div id="minutes" class="text-5xl md:text-7xl font-bold">0</div>
                <div class="text-sm md:text-base font-semibold uppercase tracking-wider text-gray-500">Minutes</div>
            </div>
            <div class="bg-gray-100 p-6 rounded-xl">
                <div id="seconds" class="text-5xl md:text-7xl font-bold">0</div>
                <div class="text-sm md:text-base font-semibold uppercase tracking-wider text-gray-500">Seconds</div>
            </div>
        </div>

        <div id="celebration-message" class="hidden my-10">
            <h2 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-yellow-500">Happy Birthday!</h2>
        </div>

        <div id="past-message" class="hidden my-10">
            <h2 class="text-4xl font-bold text-gray-600"></h2>
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-8">
            <button id="post-to-wall" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105"><i class="fas fa-users mr-2"></i>Post to Public Wall</button>
            <button id="copy-link" class="w-full sm:w-auto bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition-transform transform hover:scale-105"><i class="fas fa-link mr-2"></i>Copy Share Link</button>
        </div>
        <div class="mt-8">
             <a href="/" class="font-medium text-blue-600 hover:text-blue-500"><i class="fas fa-arrow-left mr-1"></i> Create another</a>
             <span class="mx-2 text-gray-300">|</span>
             <a href="wall.html" class="font-medium text-blue-600 hover:text-blue-500">View the Wall <i class="fas fa-arrow-right ml-1"></i></a>
        </div>
    </div>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-black text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-gray-800 transition-colors z-50">
        Made by Seron
    </a>

    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/countdown.js"></script>
</body>
</html>
