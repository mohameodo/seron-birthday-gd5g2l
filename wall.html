<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Wall | Birthday WishDrop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-pink-50 font-nunito text-gray-800">

    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container mx-auto p-4 md:p-8 z-10 relative">
        <header class="text-center mb-8">
            <a href="/" class="text-2xl md:text-3xl font-black text-pink-500 drop-shadow-sm mb-2 inline-block">Birthday WishDrop</a>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-700">Public Countdown Wall</h1>
            <p class="text-gray-500 mt-2">See all the magical birthdays people are waiting for!</p>
        </header>

        <div class="sticky top-4 bg-white/70 backdrop-blur-lg p-4 rounded-2xl shadow-md mb-8 z-20">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <i class="fa-solid fa-search absolute top-1/2 -translate-y-1/2 left-4 text-pink-300"></i>
                    <input type="text" id="search-bar" placeholder="Search by name..." class="form-input w-full">
                </div>
                <div id="filter-tabs" class="flex items-center justify-center bg-pink-100/50 rounded-full p-1 space-x-1">
                    <button class="filter-tab active" data-filter="upcoming">Upcoming</button>
                    <button class="filter-tab" data-filter="today">Today</button>
                    <button class="filter-tab" data-filter="all">All</button>
                </div>
            </div>
        </div>

        <main id="wall-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Skeleton Loader -->
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </main>

        <div id="no-results" class="hidden text-center py-16">
            <i class="fa-solid fa-ghost text-6xl text-pink-300 mb-4"></i>
            <p class="text-xl text-gray-500">No birthdays found. Why not <a href="/" class="text-pink-500 font-bold hover:underline">add one</a>?</p>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/wall.js"></script>
</body>
</html>
