<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Birthday Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-sans">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-gray-800">Public Birthday Wall</h1>
            <p class="mt-2 text-gray-500">See all the upcoming celebrations!</p>
            <a href="/" class="mt-4 inline-block bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
                <i class="fas fa-plus mr-2"></i> Add a Countdown
            </a>
        </header>

        <div class="sticky top-0 bg-gray-50/80 backdrop-blur-sm py-4 z-10 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <input type="search" id="search-bar" placeholder="Search by name..." class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="flex items-center justify-center bg-white border border-gray-200 rounded-lg p-1 space-x-1">
                    <button data-filter="upcoming" class="filter-btn flex-1 px-4 py-2 text-sm font-semibold rounded-md transition-colors bg-blue-500 text-white">Upcoming</button>
                    <button data-filter="today" class="filter-btn flex-1 px-4 py-2 text-sm font-semibold rounded-md transition-colors text-gray-600 hover:bg-gray-100">Today</button>
                    <button data-filter="all" class="filter-btn flex-1 px-4 py-2 text-sm font-semibold rounded-md transition-colors text-gray-600 hover:bg-gray-100">All</button>
                </div>
            </div>
        </div>

        <main id="birthday-wall" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Birthday cards will be injected here -->
        </main>

        <div id="no-results" class="hidden text-center py-16">
            <i class="fas fa-search text-5xl text-gray-300 mb-4"></i>
            <h3 class="text-2xl font-semibold text-gray-700">No Birthdays Found</h3>
            <p class="text-gray-500">Try adjusting your search or filter.</p>
        </div>
    </div>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-black text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-gray-800 transition-colors z-50">
        Made by Seron
    </a>

    <script src="js/utils.js"></script>
    <script src="js/wall.js"></script>
</body>
</html>
