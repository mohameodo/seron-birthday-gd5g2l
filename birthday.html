<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-yellow-50 font-sans text-gray-800 overflow-hidden">
    <div id="animation-container"></div>
    <div id="toast-container"></div>

    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative z-10">
        <div id="countdown-card" class="w-full max-w-4xl text-center bg-white/70 backdrop-blur-md p-8 rounded-2xl shadow-lg animate-fade-in-up">
            <h1 id="title" class="text-3xl md:text-5xl font-bold text-pink-500 tracking-tight"></h1>
            <p id="note" class="text-gray-600 mt-2 text-lg italic"></p>
            
            <div id="countdown-display" class="flex justify-center items-center space-x-2 md:space-x-4 my-8 text-gray-700">
                <!-- Countdown units will be injected here -->
            </div>

            <div id="celebration-message" class="hidden text-5xl font-bold text-pink-500 my-8 animate-bounce">
                Happy Birthday!
            </div>

             <div id="post-birthday-message" class="hidden text-3xl font-bold text-gray-600 my-8">
                <!-- Post-birthday message will be injected here -->
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <button id="share-btn" class="w-full sm:w-auto bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                    <i class="fas fa-share-alt mr-2"></i> Share Countdown
                </button>
                <a href="wall.html" class="w-full sm:w-auto bg-pink-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition-transform transform hover:scale-105">
                    <i class="fas fa-users mr-2"></i> View Public Wall
                </a>
            </div>
        </div>
    </div>

    <a href="https://seron.dev" target="_blank" class="made-by-seron">
        Made by Seron
    </a>

    <script src="js/birthday.js"></script>
</body>
</html>
