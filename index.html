<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">

    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <div class="w-full max-w-lg p-8 space-y-8 bg-white rounded-2xl shadow-lg m-4">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">Create a Birthday Countdown</h1>
            <p class="mt-2 text-gray-500">Let the celebration begin!</p>
        </div>
        <form id="birthday-form" class="mt-8 space-y-6">
            <div>
                <label for="name" class="text-sm font-semibold text-gray-700">Name</label>
                <input id="name" name="name" type="text" required maxlength="32" class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-transparent rounded-lg focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-transparent transition" placeholder="e.g., Jane Doe">
            </div>

            <div>
                <label for="birthday" class="text-sm font-semibold text-gray-700">Birthday Date</label>
                <input id="birthday" name="birthday" type="date" required class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-transparent rounded-lg focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-transparent transition">
            </div>

            <div>
                <label for="note" class="text-sm font-semibold text-gray-700">Optional Note</label>
                <textarea id="note" name="note" rows="3" maxlength="120" class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-transparent rounded-lg focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-transparent transition" placeholder="Add a fun message!"></textarea>
            </div>

            <fieldset>
                <legend class="text-sm font-semibold text-gray-700">Whose birthday is it?</legend>
                <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <label class="relative flex items-center p-4 bg-gray-100 rounded-lg cursor-pointer hover:bg-blue-50 transition border-2 border-transparent has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50">
                        <input type="radio" name="type" value="self" class="sr-only" checked>
                        <i class="fas fa-birthday-cake text-blue-500 mr-3"></i>
                        <span class="font-medium text-gray-800">It's my birthday!</span>
                    </label>
                    <label class="relative flex items-center p-4 bg-gray-100 rounded-lg cursor-pointer hover:bg-blue-50 transition border-2 border-transparent has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50">
                        <input type="radio" name="type" value="friend" class="sr-only">
                        <i class="fas fa-gift text-pink-500 mr-3"></i>
                        <span class="font-medium text-gray-800">For a friend</span>
                    </label>
                </div>
            </fieldset>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                    Create Countdown
                </button>
            </div>
        </form>
         <div class="text-center mt-4">
            <a href="wall.html" class="font-medium text-blue-600 hover:text-blue-500">
                View the Public Wall <i class="fas fa-arrow-right ml-1"></i>
            </a>
        </div>
    </div>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-black text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-gray-800 transition-colors z-50">
        Made by Seron
    </a>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
