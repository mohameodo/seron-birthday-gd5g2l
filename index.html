<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen font-poppins p-4">

    <div id="toast-container"></div>

    <main class="w-full max-w-lg">
        <div class="bg-white/70 backdrop-blur-xl border border-pink-200 rounded-3xl shadow-lg p-8 text-center">
            <h1 class="text-4xl font-fredoka text-pink-500 mb-2">Create a Birthday Countdown!</h1>
            <p class="text-gray-500 mb-8">Fill in the details to start the celebration.</p>

            <form id="birthday-form" class="space-y-6">
                <div>
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter a Name" class="w-full p-4 bg-pink-100/50 border-2 border-pink-200 rounded-xl focus:ring-pink-500 focus:border-pink-500 transition duration-300 placeholder-gray-400" required maxlength="32">
                </div>
                <div>
                    <label for="date" class="sr-only">Birthday Date</label>
                    <input type="date" id="date" name="date" class="w-full p-4 bg-pink-100/50 border-2 border-pink-200 rounded-xl focus:ring-pink-500 focus:border-pink-500 transition duration-300 text-gray-500" required>
                </div>
                <div>
                    <label for="note" class="sr-only">Optional Note</label>
                    <textarea id="note" name="note" placeholder="Add a special note (optional)" class="w-full p-4 bg-pink-100/50 border-2 border-pink-200 rounded-xl focus:ring-pink-500 focus:border-pink-500 transition duration-300 placeholder-gray-400" rows="3" maxlength="120"></textarea>
                </div>
                <div class="flex items-center justify-center gap-8 text-gray-600">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="type" value="own" class="form-radio text-pink-500 focus:ring-pink-500" checked>
                        It's my birthday! ðŸŽ‰
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="type" value="friend" class="form-radio text-pink-500 focus:ring-pink-500">
                        It's for a friend! âœ¨
                    </label>
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-pink-500 text-white font-bold py-4 px-6 rounded-xl hover:bg-pink-600 focus:outline-none focus:ring-4 focus:ring-pink-300 transform hover:scale-105 transition-all duration-300 shadow-lg">
                    <span id="btn-text">Start Countdown</span>
                    <span id="btn-loader" class="hidden">Creating... <i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
            <a href="wall.html" class="inline-block mt-6 text-pink-500 hover:text-pink-700 font-semibold transition-colors">View the Public Birthday Wall <i class="fas fa-arrow-right ml-1"></i></a>
        </div>
    </main>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-white/80 backdrop-blur-sm text-gray-600 text-xs font-semibold px-3 py-1.5 rounded-full shadow-md hover:bg-white transition-all duration-300">
        Made by Seron
    </a>

    <script type="module" src="js/main.js"></script>
</body>
</html>
