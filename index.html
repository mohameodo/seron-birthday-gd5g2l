<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday WishDrop âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-pink-50 font-nunito text-gray-800 flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <main id="app-container" class="w-full max-w-md mx-auto z-10">
        <div class="glass-card p-8 text-center">
            <h1 class="text-4xl md:text-5xl font-black text-pink-500 drop-shadow-sm mb-2">Birthday WishDrop</h1>
            <p class="text-gray-500 mb-8">Create a magical countdown for a special day!</p>

            <form id="birthday-form" class="space-y-6">
                <div class="relative">
                    <i class="fa-solid fa-user absolute top-1/2 -translate-y-1/2 left-4 text-pink-300"></i>
                    <input type="text" id="name" name="name" placeholder="Whose birthday is it?" class="form-input" required maxlength="32">
                </div>
                <div class="relative">
                    <i class="fa-solid fa-cake-candles absolute top-1/2 -translate-y-1/2 left-4 text-pink-300"></i>
                    <input type="date" id="date" name="date" class="form-input" required>
                </div>
                <div class="relative">
                    <i class="fa-solid fa-pen-fancy absolute top-1/2 -translate-y-1/2 left-4 text-pink-300"></i>
                    <textarea id="note" name="note" placeholder="Add a sweet note (optional)" class="form-input h-24" maxlength="120"></textarea>
                </div>
                
                <div class="flex items-center justify-center space-x-4 bg-pink-100/50 p-3 rounded-full">
                    <label for="isForFriend" class="text-gray-600 font-bold">For a friend?</label>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="isForFriend" name="isForFriend" class="sr-only peer">
                        <div class="w-14 h-8 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-pink-400"></div>
                    </label>
                </div>

                <button type="submit" id="submit-btn" class="submit-button">
                    <span class="button-text">Create Countdown</span>
                    <span class="button-loader hidden"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
            
            <div class="mt-8">
                <a href="wall.html" class="text-pink-500 hover:text-pink-600 font-bold transition-colors duration-300 group">
                    View the Public Wall <i class="fa-solid fa-arrow-right transform group-hover:translate-x-1 transition-transform"></i>
                </a>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
