<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen p-4">

    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <main class="bg-white p-8 sm:p-12 rounded-2xl shadow-lg w-full max-w-lg transform transition-all duration-500">
        <div class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800">Birthday Countdown</h1>
            <p class="text-gray-500 mt-2">Create a special countdown for anyone!</p>
        </div>

        <form id="birthday-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Name</label>
                <div class="relative">
                    <i class="fa fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="name" name="name" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition" placeholder="e.g., Jane Doe" required maxlength="32">
                </div>
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-gray-600 mb-1">Birthday Date</label>
                 <div class="relative">
                    <i class="fa fa-calendar-alt absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="date" id="date" name="date" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition" required>
                </div>
            </div>

            <div>
                <label for="note" class="block text-sm font-medium text-gray-600 mb-1">Optional Note</label>
                <textarea id="note" name="note" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition" placeholder="Add a sweet message..." maxlength="120"></textarea>
            </div>

            <fieldset>
                <legend class="block text-sm font-medium text-gray-600 mb-2">Whose birthday is it?</legend>
                <div class="grid grid-cols-2 gap-4">
                    <label for="isForFriend-false" class="is-for-option relative flex items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer transition has-[:checked]:border-pink-500 has-[:checked]:bg-pink-50 has-[:checked]:text-pink-600">
                        <input type="radio" id="isForFriend-false" name="isForFriend" value="false" class="sr-only" checked>
                        <i class="fa fa-gift mr-2"></i>
                        <span>My Birthday</span>
                    </label>
                    <label for="isForFriend-true" class="is-for-option relative flex items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer transition has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:text-blue-600">
                        <input type="radio" id="isForFriend-true" name="isForFriend" value="true" class="sr-only">
                        <i class="fa fa-users mr-2"></i>
                        <span>A Friend's</span>
                    </label>
                </div>
            </fieldset>

            <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-pink-500 to-yellow-500 text-white font-bold py-4 px-6 rounded-lg hover:scale-105 transform transition-transform duration-300 focus:outline-none focus:ring-4 focus:ring-pink-300 flex items-center justify-center">
                <span id="submit-text">Create Countdown</span>
                <i id="submit-spinner" class="fa fa-spinner fa-spin hidden ml-2"></i>
            </button>
        </form>
         <div class="text-center mt-6">
            <a href="wall.html" class="text-pink-500 hover:text-pink-700 font-semibold transition-colors duration-300">View the Public Birthday Wall <i class="fa fa-arrow-right ml-1"></i></a>
        </div>
    </main>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-white text-gray-700 text-xs font-semibold px-3 py-1.5 rounded-full shadow-md hover:bg-gray-100 transition-all duration-300 z-10">
        Made by Seron
    </a>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
